name: Create release WC PR
on: 
  workflow_dispatch:
    inputs: 
      release_version:
        description: Release version (major | minor | patch | premajor | preminor | prepatch | prerelease)
        default: patch
        required: true

permissions:
  contents: write # for checkout and commit
  pull-requests: write  # for create pr

jobs:
  createReleasePR:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 15
          registry-url: https://registry.npmjs.org/
      - name: Version up
        run: npx lerna version ${{ github.event.inputs.release_version }} --no-git-tag-version --no-push --yes --exact
      - name: Update .release_wc.txt file
        run: node ./scripts/update-release-wc-file ${{ github.event.inputs.release_version }} ${{ github.event.sender.login }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: 'chore(release): pre-release'
          delete-branch: true
          branch: release-pr/release
          branch-suffix: timestamp
          title: Release Request
          labels: Release PR
